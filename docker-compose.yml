version: "3"
services:
  web:
    # replace username/repo:tag with your name and image details
    image: 0x00pl/hello_docker:tag
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.5"
          memory: 100M
      restart_policy:
        condition: on-failure
    ports:
      - "8000:8000"
    networks:
      - webnet
networks:
  webnet:


